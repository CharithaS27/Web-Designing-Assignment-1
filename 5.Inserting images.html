<html>
<body>
<h3>Inserting image</h3>

<hr>

<h4>This is image of an apple</h4>

<img src="Apple.jpg" alt="Apple image" height="500" width="500">


<br>
<hr>
<br>

<h4>This is image of grapes</h4>

<img src="GreenGrape.jpg" alt="Grapes image" height="300" width="600">

<h4>When the image is not found in the source, then the attribute 'alt' is used</h4>

<img src="child.jpg" alt="Child image" height="300" width="300">

<br>
<br>

<h4>or</h4>

<img scr="child.jpg" alt=" Image Unavailable" height="300" width="300">



</body>
</html>
